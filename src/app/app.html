<!-- Mobile top bar -->
<header class="gc-topbar">
  <button class="gc-hamburger" (click)="toggleSidebar()" aria-label="Abrir menú">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="4" x2="20" y1="12" y2="12" />
      <line x1="4" x2="20" y1="6" y2="6" />
      <line x1="4" x2="20" y1="18" y2="18" />
    </svg>
  </button>
  <a routerLink="/" class="gc-topbar-logo">
    <span class="gc-logo-icon">G</span>
    <span class="gc-logo-text">Garaq UI</span>
  </a>
</header>

<!-- Overlay -->
<div class="gc-overlay" [class.gc-overlay-visible]="sidebarOpen()" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="gc-sidebar" [class.gc-sidebar-open]="sidebarOpen()">
  <div class="gc-sidebar-header">
    <a routerLink="/" class="gc-logo" (click)="closeSidebar()">
      <span class="gc-logo-icon">G</span>
      <span class="gc-logo-text">Garaq UI</span>
    </a>
    <button class="gc-close" (click)="closeSidebar()" aria-label="Cerrar menú">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" x2="6" y1="6" y2="18" />
        <line x1="6" x2="18" y1="6" y2="18" />
      </svg>
    </button>
  </div>

  <gc-separator />

  <nav class="gc-nav">
    @for (category of categories; track category) {
      <div class="gc-nav-group">
        <span class="gc-nav-category">{{ category }}</span>
        @for (comp of getComponentsByCategory(category); track comp.name) {
          <a
            class="gc-nav-link"
            [routerLink]="'/components/' + comp.name"
            routerLinkActive="gc-active"
            (click)="closeSidebar()"
          >
            {{ comp.displayName }}
          </a>
        }
      </div>
    }

    <gc-separator />

    <div class="gc-nav-group">
      <span class="gc-nav-category">Examples</span>
      @for (example of examples; track example.name) {
        <a
          class="gc-nav-link"
          [routerLink]="'/examples/' + example.name"
          routerLinkActive="gc-active"
          (click)="closeSidebar()"
        >
          {{ example.displayName }}
        </a>
      }
    </div>
  </nav>
</aside>

<main class="gc-main">
  <router-outlet />
</main>

<gc-toast-container />
